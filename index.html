<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="styles.css">
  <script src="calculator.js" defer></script>
</head>
<body>
  <h1>
    Calculator
  </h1>
    <div id="output"></div>
    <div id="keys">
        <div id="numberKeys">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
        </div>
        <div id="nonNumericKeys">
            <button>+</button>
            <button>-</button>
            <button>x</button>
            <button>/</button>
            <button id="clearButton">Clear</button>
        </div>
    </div>
  
</body>
</html>
