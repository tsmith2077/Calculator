<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="styles.css">
  <script src="calculator.js" defer></script>
</head>
<body>
  <h1>
    Calculator
  </h1>
    <div class="container">
      <div id="output"></div>
      <div id="keys">
          <div id="numberKeys">
              <button class="numberKey" data-value="1">1</button>
              <button class="numberKey" data-value="2">2</button>
              <button class="numberKey" data-value="3">3</button>
              <button class="numberKey" data-value="4">4</button>
              <button class="numberKey" data-value="5">5</button>
              <button class="numberKey" data-value="6">6</button>
              <button class="numberKey" data-value="7">7</button>
              <button class="numberKey" data-value="8">8</button>
              <button class="numberKey" data-value="9">9</button>
              <button class="numberKey" data-value="0">0</button>
              <button class="numberKey" id="decimalButton" data-value=".">.</button>
          </div>
          <div id="nonNumericKeys">
              <button class="nonNumericKey" data-value="+">+</button>
              <button class="nonNumericKey" data-value="-">-</button>
              <button class="nonNumericKey" data-value="x">x</button>
              <button class="nonNumericKey" data-value="/">/</button>
              <button id="equalButton" data-value="=">=</button>
              <button id="clearButton">Clear</button>
          </div>
      </div>
    </div>
</body>
</html>
